<div class="contenu">
    <div class="container">
        <div>
            <div class="espacement-page-carte"></div>
            <div class="d-flex align-items-center pb-2 px-1 ">
                <h5 class="flex-grow-1 m-0">Mes Réunions</h5>
                <app-header-reunion></app-header-reunion>
            </div>
            <div class="card carte-interactive container p-0">
                <div class="d-flex">
                    <div class="carte-interactive-banniere"
                        style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/assets/img/pages/reunions.jpg') center/cover;">
                        <span class="mdi mdi-account-group-outline"></span>
                    </div>
                    <div class="w-100 h-100 carte-interactive-contenu position-relative">
                        <div *ngIf="enChargement == true" class="p-3 alerte-centre ecran-chargement">
                            <div class="spinner-border text-primary" role="status" style="color: black !important;">
                            </div>
                        </div>
                        <div *ngIf="activiteCourante == 'accueil'">
                            <a [routerLink]="['/reunion/creer']" class="btn btn-primary bouton-ajout-reunion" *ngIf="estConnecte == true"
                                matTooltip="Nouvelle Réunion" matTooltipPosition="left"><span
                                    class="mdi mdi-plus mdi-24px"></span></a>
                            <div class="px-3 row" *ngIf="lesReunions[0] != null && enChargement == false">
                                <div class="col-12 col-md-6 col-lg-3 p-1"
                                    *ngFor="let reunion of lesReunions; index as i;" (click)="voirReunion(reunion.id)">
                                    <div class="card">
                                        <a [routerLink]="['/reunion', reunion.id]">
                                            <div [ngStyle]="{'background-color': couleursRencontres[reunion.couleur].couleur}"
                                                style="color: white; background-image: url('/assets/img/background-transparent.svg'); height: 140px; position: relative; background-position: center; background-size: cover;"
                                                class="card-img-top">
                                                <div
                                                    style="padding: 30px 16px 16px 16px; position: absolute; bottom: 0;">
                                                    <!--small class="m-0"
                                                    style="text-transform: uppercase; font-weight:600; font-size: 12px;">16
                                                    Décembre à 10:24 PM <span
                                                        class="badge bg-secondary">+3</span></small-->
                                                    <h5 class="m-0">{{ reunion.titre }}</h5>
                                                </div>
                                            </div>
                                        </a>
                                        <div class="card-body px-3 py-2">
                                            <div class="d-flex align-items-center gap-3">
                                                <small class="m-0 text-muted"><span class="mdi mdi-account"></span> {{
                                                    reunion.nom }} </small>
                                                <small class="m-0 text-muted"><span class="mdi mdi-map-marker"></span>
                                                    {{ reunion.lieu }}</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="alerte-centre" *ngIf="lesReunions[0] == null && enChargement == false && estConnecte == true">
                                <div>
                                    <span class="mdi mdi-account-group-outline mdi-48px"></span>
                                    <h4>Aucune Réunion</h4>
                                </div>
                            </div>
                            <div class="alerte-centre" *ngIf="lesReunions[0] == null && enChargement == false && estConnecte == false">
                                <div>
                                    <span class="mdi mdi-shield-key mdi-48px"></span>
                                    <h4>Veuillez vous connecter pour continuer</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
</div>
